<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login/style.css">
</head>

<body>

    <div class="wripper">

        <div class="content">
            <div class="left-side">
                <a href="index.html" class="back-btn"><img src="/images/ico/back.png" alt="back-btn"></a>
                <div class="header">
                    <h2>Log In</h2>
                </div>
                <div class="form">
                    <div class="form__email">
                        <label for="email">Login Id <br> </label>
                        <input type="text" name="email" placeholder="Email">

                    </div>

                    <div class="form__password">
                        <label for="password">Password <br></label>
                        <input type="password" name="password" placeholder="••••••••••" class="input-password" maxlength="30">
                        <div class="form__password-show">
                            <img src="/images/ico/show-pass.png" alt="show-pass" class="show-password">
                        </div>
                    </div>
                    <div class="form__submit">
                        <button class="btn">Log in</button>
                    </div>
                    <div class="form__social">
                        <div class="form__social__title">
                            <div class="line"></div>
                            <span class="title">OR</span>
                        </div>
                        <div class="form__social__button">
                            <button class="sign-btn"><img src="/images/ico/google.png" alt="google" class="sign-btn-ico">Sign in with Google</button>
                        </div>
                    </div>
                </div>


            </div>
            <div class="right-side">
                <img src="/images/people.png" alt="people">
            </div>
        </div>

    </div>
    <script src="/js/login/script.js"></script>
</body>

</html>
