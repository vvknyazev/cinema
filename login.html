<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styleLogin.css">
    <link type="image/x-icon" href="images/ico/google.png">
    

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ff2f2f">

</head>

<body>

    <div class="wripper">
        <main>
            <div class="content">
                <div class="left-side">
                    <a href="index.html" class="back-btn"><img src="images/ico/back.png" alt="back-btn"></a>
                    <div class="header">
                        <h2>Log In</h2>
                    </div>

                    <div class="form">
                        <div class="form__email">
                            <label for="email">Login Id <br> </label>
                            <input type="text" name="email" placeholder="Email">

                        </div>

                        <div class="form__password">
                            <label for="password">Password <br></label>
                            <input type="password" name="password" placeholder="••••••••••" class="input-password"
                                maxlength="20">
                            <div class="form__password-show">
                                <img src="images/ico/show-pass.png" alt="show-pass" class="show-password">
                            </div>
                        </div>
                        <div class="form__submit">
                            <button class="btn">Log in</button>
                        </div>
                        <div class="form__social">
                            <div class="form__social__title">
                                <div class="line"></div>
                                <span class="title">OR</span>
                            </div>
                            <div class="form__social__button">
                                <button class="sign-btn"><img src="images/ico/google.png" alt="google"
                                        class="sign-btn-ico">Sign in with Google</button>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="right-side">
                    <img src="" alt="">
                    <!--<img src="/images/people.png" alt="people">-->
                </div>

            </div>
        </main>
    </div>
    <script src="js/login/showPassword.js"></script>
</body>

</html>
