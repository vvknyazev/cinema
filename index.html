<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <title>Portal Cinema</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="https://multiplex.ua/img/menu.svg" alt="menu-button" class="btn-menu">
            <a href="#" class="header-logo">
                <img src="https://multiplex.ua/img/logo.svg" alt="logo" class="logo">
            </a>

            <a href="#" class="header-login-ico">
                <img src="https://multiplex.ua/img/ava_temp1.svg" alt="login" class="header-login__image">
            </a>
            <a href="#" class="header-login-text">Войти</a>
        </div>
    </div>
    <div class="content">
        <!-- Slider main container -->
        <div class="swiper image-slider">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper image-slider__wrapper">
                <!-- Slides -->
                <div class="swiper-slide image-slider__slide">
                    <div class="image-slider__image">
                        <img src="/images/poster1.jpg" alt="image">
                    </div>
                    <div class="slide-mask">
                        <div class="slide-mask__play">
                            <a class="play-trailer" data-name="ColourOfSpace"><img src="/images/ico/SVG/play.svg"
                                    alt="ico-play"> </a>
                            <h3>Смотреть трейлер</h3>
                        </div>
                    </div>
                </div>

                <div class="swiper-slide image-slider__slide">
                    <div class="image-slider__image">
                        <img src="/images/poster2.jpeg" alt="image">
                    </div>
                    <div class="slide-mask">
                        <div class="slide-mask__play">
                            <a class="play-trailer" data-name="Avatar"><img src="/images/ico/SVG/play.svg"
                                    alt="ico-play"></a>
                            <h3>Смотреть трейлер</h3>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide image-slider__slide">
                    <div class="image-slider__image">
                        <img src="/images/poster3.jpg" alt="image">
                    </div>
                    <div class="slide-mask">
                        <div class="slide-mask__play">
                            <a class="play-trailer" data-name="Venom"><img src="/images/ico/SVG/play.svg"
                                    alt="ico-play"> </a>
                            <h3>Смотреть трейлер</h3>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide image-slider__slide">
                    <div class="image-slider__image">
                        <img src="/images/poster4.jpg" alt="image">
                    </div>
                    <div class="slide-mask">
                        <div class="slide-mask__play">
                            <a class="play-trailer" data-name="FantasticBeasts"><img src="/images/ico/SVG/play.svg"
                                    alt="ico-play"> </a>
                            <h3>Смотреть трейлер</h3>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide image-slider__slide">
                    <div class="image-slider__image">
                        <img src="/images/poster5.jpg" alt="image">
                    </div>
                    <div class="slide-mask">
                        <div class="slide-mask__play">
                            <a href="#"><img src="/images/ico/SVG/play.svg" alt="ico-play"> </a>
                            <h3>Смотреть трейлер</h3>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide image-slider__slide">
                    <div class="image-slider__image">
                        <img src="/images/poster6.png" alt="image">
                    </div>
                    <div class="slide-mask">
                        <div class="slide-mask__play">
                            <a href="#"><img src="/images/ico/SVG/play.svg" alt="ico-play"> </a>
                            <h3>Смотреть трейлер</h3>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide image-slider__slide">
                    <div class="image-slider__image">
                        <img src="/images/poster7.jpg" alt="image">
                    </div>
                    <div class="slide-mask">
                        <div class="slide-mask__play">
                            <a href="#"><img src="/images/ico/SVG/play.svg" alt="ico-play"> </a>
                            <h3>Смотреть трейлер</h3>
                        </div>

                    </div>
                </div>
                <div class="swiper-slide image-slider__slide">
                    <div class="image-slider__image">
                        <img src="/images/poster8.jpg" alt="image">
                    </div>
                    <div class="slide-mask">
                        <div class="slide-mask__play">
                            <a href="#"><img src="/images/ico/SVG/play.svg" alt="ico-play"> </a>
                            <h3>Смотреть трейлер</h3>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide image-slider__slide">
                    <div class="image-slider__image">
                        <img src="/images/poster9.jpg" alt="image">
                    </div>
                    <div class="slide-mask">
                        <div class="slide-mask__play">
                            <a href="#"><img src="/images/ico/SVG/play.svg" alt="ico-play"> </a>
                            <h3>Смотреть трейлер</h3>
                        </div>
                    </div>
                </div>


            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>

        <div class="trailer none" data-name="Avatar">
            <div class="trailer-video">
                <iframe width="100%" height="100%" src="https://www.youtube-nocookie.com/embed/IOC1lO6oWZY"
                    frameborder="0" allowfullscreen=""></iframe>

            </div>
        </div>
        <div class="trailer none" data-name="ColourOfSpace">
            <div class="trailer-video">
                <iframe width="100%" height="100%" src="https://www.youtube-nocookie.com/embed/RfYAXMwCpk0"
                    frameborder="0" allowfullscreen=""></iframe>
            </div>
        </div>

        <div class="trailer none" data-name="FantasticBeasts">
            <div class="trailer-video">
                <iframe width="100%" height="100%" src="https://www.youtube-nocookie.com/embed/Y9dr2zw-TXQ"
                    frameborder="0" allowfullscreen=""></iframe>
            </div>
        </div>
        <div class="trailer none" data-name="Venom">
            <!-- <span class="close">×</span> -->
            <div class="trailer-video">
                <iframe width="100%" height="100%" src="https://www.youtube-nocookie.com/embed/u9Mv98Gr5pY"
                    frameborder="0" allowfullscreen=""></iframe>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
